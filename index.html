    <div class="container">
        <h1><p>Contact Saint Letha's</p>
		<p>Fruit Sando</p>
		</h1>
        <form action="#" method="POST" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="fruit">Favorite Fruit:</label>
            <select id="fruit" name="fruit" required>
                <option value="" disabled selected>Select your favorite fruit</option>
                <option value="strawberry">Strawberry</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
                <option value="mango">Mango</option>
                <option value="orange">kiwi</option>
                <option value="pear">Pear</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
